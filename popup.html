<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <title>Tự động kết bạn</title>
    <style>
      body {
        font-family: sans-serif;
        padding: 10px;
        width: 300px;
        overflow: hidden;
        scrollbar-width: none;
        -ms-overflow-style: none;
        font-size: 18px; /* <-- Tăng cỡ chữ toàn bộ */
      }

      .title {
        text-align: center;
        font-size: 26px; /* <-- Tăng size tiêu đề */
        margin-top: 0;
        margin-bottom: 15px;
      }

      input,
      button {
        font-size: 16px; /* <-- Cỡ chữ nút và input */
        padding: 5px;
      }

      label {
        margin-right: 10px;
      }

      ::-webkit-scrollbar {
        width: 0px;
        height: 0px;
        display: none;
      }
    </style>
  </head>
  <body>
    <h3 class="title">Tự động kết bạn</h3>

    <p>Ngưỡng chạy mỗi ngày:</p>
    <div>
      <label><input type="radio" name="limit" value="2" /> 2</label>
      <label><input type="radio" name="limit" value="50" /> 50</label>
      <label><input type="radio" name="limit" value="100" /> 100</label>
      <label><input type="radio" name="limit" value="200" checked /> 200</label>
    </div>

    <label>Delay mỗi lần gửi (giây):</label>
    <input type="number" id="delay" value="1" min="1" step="1" />
    <br /><br />

    <label>Khu vực:</label>
    <input
      type="text"
      id="locations"
      value="Hà Nội, Hòa Bình, Hà Đông, Lương Sơn, Luong Son, Thanh Oai, Chương Mỹ, Ha Son Binh, Ba Vì, Xuân Mai"
      style="width: 100%"
    />
    <br /><br />

    <button id="start">Bắt đầu</button>
    <button id="stop">Dừng</button>

    <p id="sent-count">Tổng số lời mời đã gửi: 0</p>
    <p id="skipped-count">Tổng số người bị loại: 0</p>

    <script src="popup.js"></script>
  </body>
</html>
