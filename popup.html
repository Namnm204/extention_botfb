<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Auto Add Friend</title>
    <style>
      body {
        font-family: sans-serif;
        width: 300px;
        padding: 10px;
      }
      input {
        width: 100%;
        margin-bottom: 8px;
      }
      button {
        width: 48%;
        margin: 4px 1%;
      }
      #log {
        margin-top: 10px;
        font-size: 14px;
        background: #f4f4f4;
        padding: 5px;
        height: 100px;
        overflow-y: auto;
        border: 1px solid #ccc;
      }
      .thresholds {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 6px;
        margin: 8px 0;
      }
      .thresholds label {
        font-size: 14px;
        display: flex;
        align-items: center;
        gap: 4px;
      }
    </style>
  </head>
  <body>
    <h3>Tự động kết bạn</h3>

    <label>Ngưỡng chạy mỗi ngày:</label>
    <div class="thresholds">
      <label><input type="radio" name="limit" value="2" />2</label>
      <label><input type="radio" name="limit" value="50" />50</label>
      <label><input type="radio" name="limit" value="100" />100</label>
      <label><input type="radio" name="limit" value="200" />200</label>
      <label><input type="radio" name="limit" value="300" />300</label>
      <label><input type="radio" name="limit" value="400" />400</label>
      <label><input type="radio" name="limit" value="500" />500</label>
      <label><input type="radio" name="limit" value="600" />600</label>
      <label><input type="radio" name="limit" value="700" />700</label>
      <label><input type="radio" name="limit" value="800" />800</label>
      <label><input type="radio" name="limit" value="900" />900</label>
      <label><input type="radio" name="limit" value="1000" />1000</label>
      <label
        ><input type="radio" name="limit" value="Infinity" />Không giới
        hạn</label
      >
    </div>
    <label>Vị trí cần lọc:</label>
    <input
      type="text"
      id="location"
      placeholder="Ví dụ: Hà Nội, Đà Nẵng"
      value="Hà Nội"
    />

    <label>Delay mỗi lần gửi (giây):</label>
    <input
      type="number"
      id="delay"
      min="0.5"
      max="10"
      step="0.1"
      value="2"
      placeholder="2"
    />

    <div>
      <button id="start">Bắt đầu</button>
      <button id="stop">Dừng lại</button>
    </div>

    <div id="log"><strong>Log:</strong><br /></div>

    <script src="popup.js"></script>
  </body>
</html>
